<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="datatransformation.css">
</head>
<body>
  <div>
    <div>
      <nav class="navbar">
        <ul>
            <li><a href="dataingestion.html" class="dataingestion">Data Ingestion</a></li>
            <li><a href="datatransformation.html">Data Transformation</a></li>
            <li><a href="autotrain.html">Auto Train ML models</a></li>
            <li><a href="freeze.html">Freeze the learnings</a></li>
        </ul>
      </nav>
    </div>
    <div>
      <p>Data Transformation</p>
    </div>
    <div>
      <p>Remove Features</p>
      <div class="dropdown-container">
        <select id="dropdown" class="dropdown">
            <option value="" disabled selected>Choose an option</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
        </select>
      </div>
      <button type="button" id="uploadButton1" class="upload-button">Remove Features</button>
    </div>
    <div>
      <p>Convert to numbers</p>
      <div class="dropdown-container">
        <select id="dropdown" class="dropdown">
            <option value="" disabled selected>Choose an option</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
        </select>
      </div>
      <button type="button" id="uploadButton2" class="upload-button">Convert features</button>
    </div>
    <div>
      <p>Target variable</p>
      <div class="dropdown-container">
        <select id="dropdown" class="dropdown">
            <option value="" disabled selected>Choose an option</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
        </select>
      </div>
      <button type="button" id="uploadButton3" class="upload-button">Set target variables</button>
    </div>
    <div>
      <p>Data dimensions</p>
      <button type="button" id="runButton" class="run-button">Run</button>
    </div>
    <div>
      <button type="button" id="topButton" class="top-button">Back to the top</button>
    </div>
  </div>

  <script>
    document.getElementById('topButton').addEventListener('click', function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
