    <link rel="stylesheet" href="datatransformation.css">
  </head>
  <body>
    <div>
      <nav class="navbar" id="navbar">

      <div class="container1">
        <p>Linear regression</p>

      window.scrollTo({ top: 0, behavior: 'smooth' });
